<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pago reserva</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="card w-75">
                <div class="card-body">
                    <h5 class="card-title">{{reserva.id_departamento.nombre_departamento}}</h5>
                    
                    <form method="POST">
                        {%csrf_token%}
                        <p name="pago" class="card-text"> Precio a pagar </p>
                        <input type="text"   name="valor_pago" value="{{valor_pago}}" id="" >
                        <button   class="btn btn-danger" type="submit">Pagar checkin</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
