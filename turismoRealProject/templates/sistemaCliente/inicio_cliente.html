{%block contenido%}

    <div class="row mt-4 justify-content-center">
        <div class="col-md-2">
            <div class="row mt-4">

                <input class="form-control me-2" type="search" placeholder="A donde vas?"
                    aria-label="Buscar departamento">
            </div>


        </div>

        <div class="col-md-1">
            <div class="row">
                <label for="fechaDesde">Check-in</label>
                <div id="fechaDesde" class="input-group date">
                    <input type="text" class="form-control" value="25/01/2022"><span class="input-group-addon"><i
                            class="glyphicon glyphicon-th"></i></span>
                </div>
            </div>

        </div>

        <div class="col-md-1">

                            class="glyphicon glyphicon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="col-md-2">

            </div>


        </div>

        <div class="col-md-1">
            <div class="row mt-4 ml-4 ">
                <button type="button" class=" btn btn-primary">Buscar</button>
            </div>
           
        </div>


    </div>


    



    <div class="mt-4 row justify-content-center">
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre departamento</th>

                </thead>
                <tbody>
                    <tr>

                    </tr>

            </table>

</div>
